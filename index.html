
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L'Essence Resort & Spa | Luxury Boutique Hotel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gold: #C5A059;
      --deep-charcoal: #1A1A1A;
      --soft-ivory: #FDFCF9;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--soft-ivory);
      color: var(--deep-charcoal);
      scroll-behavior: smooth;
    }
    h1, h2, h3, h4, .font-serif {
      font-family: 'Playfair Display', serif;
    }
    .text-gold { color: var(--primary-gold); }
    .bg-gold { background-color: var(--primary-gold); }
    .border-gold { border-color: var(--primary-gold); }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #C5A059; }
    ::-webkit-scrollbar-thumb:hover { background: #A68545; }

    /* Transitions */
    .page-transition {
      transition: opacity 0.4s ease-in-out;
    }
  </style>
